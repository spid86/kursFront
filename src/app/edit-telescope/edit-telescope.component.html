<div class="telescope-dialog">
    <h2>{{ data ? 'Edit Telescope' : 'Create Telescope' }}</h2>
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Telescope Type" [(ngModel)]="telescope.telescopeType" name="telescopeType" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" placeholder="Launch Date" [(ngModel)]="telescope.telescopeLaunchDate" name="telescopeLaunchDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Mirror Size" [(ngModel)]="telescope.mirrorSize" name="mirrorSize" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Observed Area" [(ngModel)]="telescope.observedArea" name="observedArea" required>
      </mat-form-field>
    </form>
    <div class="actions">
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button color="primary" (click)="onSaveClick()">Save</button>
    </div>
  </div>
